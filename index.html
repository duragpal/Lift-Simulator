<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div class="inputDiv">
      <div class="firstInput">
        <label for="floors"> Floors:</label> 
        <input type="number" id="floors" class="inputBox" />
      </div>
      <div class="secondInput">
        <label for="lifts">Lifts:</label>
        <input type="number" id="lifts" class="inputBox" />
      </div>
      <button id="submit-btn">Start Simulation</button>
    </div>

    <div class="building-wrapper">
      <div id="simulation" class="building"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
